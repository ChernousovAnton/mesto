<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
  <title>Mesto</title>
</head>
<body>
  <div class="page">

    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="main">
      <section class="profile">
        <div class="profile__card">
          <button class="profile__avatar">
            <img class="profile__image" src="" alt="">
          </button>
          <div class="profile__info">
            <h1 class="profile__name"></h1>
            <button class="profile__edit-btn" type="button"></button>
            <p class="profile__about"></p>
          </div>
        </div>
        <button class="profile__add-btn" type="button"></button>
      </section>
      <section aria-label="фотографии мест">
        <ul class="elements">
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__label">&#169; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_form" id="edit-profile-popup">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="form" name="edit-profile-form" novalidate>
          <fieldset class="form__set">
            <input class="form__input" type="text" name="name" value="Жак-Ив Кусто" placeholder="Имя" minlength="2" maxlength="40" required>
            <span class="form__input-error name-error"></span>
          </fieldset>
          <fieldset class="form__set">
            <input class="form__input" type="text" name="about" value="Исследователь океана" placeholder="Профессия" minlength="2" maxlength="200" required>
            <span class="form__input-error about-error"></span>
          </fieldset>
          <button class="form__submit" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-btn" type="button"></button>
      </div>
    </div>

    <div class="popup popup_type_form" id="add-card-popup">
      <div class="popup__container">
        <h3 class="popup__title">Новое место</h3>
        <form class="form" name="add-card-form" novalidate>
          <fieldset class="form__set">
            <input class="form__input" type="text" name="name" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="form__input-error name-error"></span>
          </fieldset>
          <fieldset class="form__set">
            <input class="form__input" type="url" name="link" placeholder="Ссылка на картинку" required>
            <span class="form__input-error link-error"></span>
          </fieldset>
          <button class="form__submit" type="submit">Создать</button>
        </form>
        <button class="popup__close-btn" type="button"></button>
      </div>
    </div>

    <div class="popup popup_type_form" id="edit-avatar-popup">
      <div class="popup__container">
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="form" name="edit-avatar-form" novalidate>
          <fieldset class="form__set">
            <input class="form__input" type="url" name="link" placeholder="Ссылка на картинку" required>
            <span class="form__input-error link-error"></span>
          </fieldset>
          <button class="form__submit" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-btn" type="button"></button>
      </div>
    </div>

    <div class="popup popup_type_card" id="card-popup">
      <div class="popup__card-container">
        <img class="popup__card-image" src="#" alt="#">
        <p class="popup__figcaption"></p>
        <button class="popup__close-btn" type="button"></button>
      </div>
    </div>

    <div class="popup popup_type_form" id="confirmation-popup">
      <div class="popup__container">
        <h3 class="popup__title popup__title_type_confirmation">Вы уверены?</h3>
        <form class="form" name="confirmation-form" novalidate>
          <button class="form__submit" type="submit">Да</button>
        </form>
        <button class="popup__close-btn" type="button"></button>
      </div>
    </div>
  </div>

  <template id="card-template">
    <li class="card">
      <img class="card__image">
      <div class="card__info">
        <h2 class="card__title"></h2>
        <div class="card__like-container">
          <button class="card__like" type="button"></button>
          <p class="card__like-count"></p>
        </div>
      </div>
      <button class="card__trash"></button>
    </li>
  </template>

</body>
</html>
