<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.png" alt="фотография Жак-Ив Кусто">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn"></button>
          <p class="profile__text">Исследователь океана</p>
        </div>
        <button class="profile__add-btn"></button>
      </section>
      <section aria-label="фотографии мест">
        <ul class="elements">
          <li>
            <article class="card">
              <img class="card__image" src="./images/karachaevsk.png" alt="Сентинский храм">
              <div class="card__info">
                <h2 class="card__title">Карачаевск</h2>
                <button class="card__like"></button>
              </div>
            </article>
          </li>
          <li>
            <article class="card">
              <img class="card__image" src="./images/gora-elbrus.png" alt="вершина горы Эльбрус">
              <div class="card__info">
                <h2 class="card__title">Гора Эльбрус</h2>
                <button class="card__like"></button>
              </div>

            </article>
          </li>
          <li>
            <article class="card">
              <img class="card__image" src="./images/dombay.png" alt="гора Домбай">
              <div class="card__info">
                <h2 class="card__title">Домбай</h2>
                <button class="card__like"></button>
              </div>
            </article>
          </li>
          <li>
            <article class="card">
              <img class="card__image" src="./images/gora-elbrus.png" alt="вершина горы Эльбрус">
              <div class="card__info">
                <h2 class="card__title">Гора Эльбрус</h2>
                <button class="card__like"></button>
              </div>
            </article>
          </li>
          <li>
            <article class="card">
              <img class="card__image" src="./images/dombay.png" alt="гора Домбай">
              <div class="card__info">
                <h2 class="card__title">Домбай</h2>
                <button class="card__like"></button>
              </div>
            </article>
          </li>
          <li>
            <article class="card">
              <img class="card__image" src="./images/karachaevsk.png" alt="Сентинский храм">
              <div class="card__info">
                <h2 class="card__title">Карачаево-Черкеск</h2>
                <button class="card__like"></button>
              </div>
            </article>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__lable">&#169; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <h1 class="popup__title">Редактировать профиль</h1>
      <form class="form">
        <input class="form__item form__item_type_name" type="text" required>
        <input class="form__item form__item_type_text" type="text" required>
        <button class="form__submit-btn" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-btn"></button>
    </div>

  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
