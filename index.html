<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__card">
          <img class="profile__avatar" src="./images/avatar.png" alt="фотография Жак-Ив Кусто">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn" type="button"></button>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-btn" type="button"></button>
      </section>
      <section aria-label="фотографии мест">
        <ul class="elements">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__label">&#169; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_form" id="edit-profile-popup">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="form" name="edit-profile">
          <input class="form__item" type="text" name="name" value="Жак-Ив Кусто" placeholder="Имя" required>
          <input class="form__item" type="text" name="job" value="Исследователь океана" placeholder="Профессия" required>
          <button class="form__submit" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-btn" type="button"></button>
      </div>
    </div>
    <div class="popup popup_type_form" id="add-card-popup">
      <div class="popup__container">
        <h3 class="popup__title">Новое место</h3>
        <form class="form" name="add-card">
          <input class="form__item" type="text" name="name" placeholder="Название" required>
          <input class="form__item" type="text" name="link" placeholder="Ссылка на картинку" required>
          <button class="form__submit" type="submit">Создать</button>
        </form>
        <button class="popup__close-btn" type="button"></button>
      </div>
    </div>
    <div class="popup popup_type_card" id="card-popup">
      <figure class="popup__card-container">
        <img class="popup__card-image">
        <figcaption class="popup__figcaption"></figcaption>
        <button class="popup__close-btn" type="button"></button>
      </figure>
    </div>
  </div>
  <template id="card-template">
    <li class="card">
      <img class="card__image">
      <div class="card__info">
        <h2 class="card__title"></h2>
        <button class="card__like" type="button"></button>
      </div>
      <button class="card__trash"></button>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
